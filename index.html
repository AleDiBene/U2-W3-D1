<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>OOP</title>
  </head>
  <body>
    <h2>Registra un Animale Domestico</h2>
    <form id="petForm">
      <input
        type="text"
        id="petName"
        placeholder="Nome dell'animale"
        required
      />
      <input
        type="text"
        id="ownerName"
        placeholder="Nome del proprietario"
        required
      />
      <select id="species" required>
        <option value="">Seleziona la specie</option>
        <option value="Cane">Cane</option>
        <option value="Gatto">Gatto</option>
        <option value="Coniglio">Coniglio</option>
        <option value="Altro">Altro</option>
      </select>
      <input type="text" id="breed" placeholder="Razza" required />
      <button type="submit">Aggiungi Animale</button>
    </form>

    <h3>Lista Animali Registrati</h3>
    <ul id="petList" class="pet-list"></ul>
    <script src="js/script.js"></script>
  </body>
</html>
